{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
<h1>Search Result</h1>
<ul>
    {% for entry in entries %}
        <li> <a href="{% url 'entry' entry %} ">{{ entry }}</a></li>
    {% empty %}
        <li>We could not find what you looking for, Please try again.</li>
    {% endfor %}
</ul>

{% endblock %}
