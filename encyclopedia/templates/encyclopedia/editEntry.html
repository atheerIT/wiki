{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
    <h1>{{fileName}}</h1>

    <form action="{% url 'edit' fileName %}" method="POST">
        {% csrf_token %}
        <div>
            <textarea name="content" cols="30" rows="10" style="height: 400px;">{{content}}</textarea>
        </div>
        <button type="submit">Save</button>
    </form>

{% endblock %}
